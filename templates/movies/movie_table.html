{% extends "base.html" %}
{% block title %}Search Result Table{% endblock %}
{% block content %}
    <h2> Search result for "{{ search }}"</h2>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Imdb ID</th>
                <th>Title</th>
                <th>Year</th>
                <th>Find more</th>
            </tr>
            </thead>
            <tbody>

            {% for movie in movies %}
                <tr>
                    <td>{{ movie.imdb_id }}</td>
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.year }}</td>
                    <td><a href="{% url 'search_imdb' movie.imdb_id %}"> More </a></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
{% endblock %}
